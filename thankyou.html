<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed! - StepStyle Shoes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="thankyou-page">
    <main class="thankyou-main">
        <div class="thankyou-card" id="thankyouCard">
            <i class="fas fa-shoe-prints checkmark-icon"></i>
            <h1>Order Confirmed!</h1>
            <p>Thank you for shopping with **StepStyle Shoes!**</p>
            <p>Your style journey starts now. We've sent a confirmation email.</p>
            <a href="index.html" class="back-to-home-btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        // Start the confetti animation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof startConfetti === 'function') {
                startConfetti();
            }
        });
    </script>
</body>
</html>
